syntax = "proto3";

package ru.aaf.finshop.datacenter.proto;

option java_multiple_files = true;

message ProfileProto {
    int64 id = 1;
    int64 clientId = 2;
    string login = 3;
}

message ClientProto {
    int64 id = 1;
    int64 profileId = 2;
    string name = 3;
    string passport = 4;
}

message Empty {}

service RemoteService {
  rpc getClient(ProfileProto) returns (ClientProto);
  rpc createClient(ClientProto) returns (ClientProto);
}
