syntax = "proto3";
package ru.aaf.finshop.proto;

option java_multiple_files = true;

message ProfileProto {
    int64 id = 1;
    optional int64 clientId = 2;
    bool authorized = 3;
}

message ClientProto {
    int64 id = 1;
    string name = 3;
    int64 profileId = 2;
    optional string passport = 4;
}

message PrincipalProto {
    string login = 1;
}

message IdProto {
    int64 id = 1;
}

message EmptyProto {}

service RemoteService {
  rpc getProfileByPrincipal(PrincipalProto) returns (ProfileProto);
  rpc getClientById(IdProto) returns (ClientProto);
  rpc saveClient(ClientProto) returns (ClientProto);
}
