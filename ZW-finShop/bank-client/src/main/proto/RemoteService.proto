syntax = "proto3";

package ru.aaf.finshop.proto;

option java_multiple_files = true;

message ProfileProto {
    int64 id = 1;
    int64 clientId = 2;
    string credential = 3;
}

message ClientProto {
    int64 id = 1;
    int64 profileId = 2;
    string name = 3;
    string passport = 4;
}

message Principal {
    string login = 1;
}

message Empty {}

service RemoteService {
  rpc getProfileByPrincipal(Principal) returns (ProfileProto);
  rpc getClientByProfile(ProfileProto) returns (ClientProto);
  rpc saveClient(ClientProto) returns (ClientProto);
}
